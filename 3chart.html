    <P CLASS="font1"> 화면 플로우 차트란 ? </P>
    <P CLASS="font2">화면 플로우 차트 (=화면흐름도)는 화면과 기능단위로<BR>
        해당 웹/앱등 서비스에 사용 동선의 흐름을 도식화 해둔 문서<BR>
        미리 정의된 기호와 선등을 활용하여 <BR>
        프로그램 논리, 기능 흐름들을 처리과정에 따라 표현한 도표 <BR><BR>

        순서대로 따라가면 사용자가 어떤 프로세스로 이용하는지 볼 수 있는 문서<BR>
        플로우차트는 도식화로 작성하여 이해를 높일 수 있음<BR>
        화살표로 화면이동을 쉽게 표현할 수 있음</P>
