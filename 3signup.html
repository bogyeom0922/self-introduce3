<html>
<head>
    <meta charset="utf-8">
    <title>SIGN UP</title>
    <STYLE TYPE = "text/css">

        BODY {background-color:#FBFAE1}

        .font2 {font-family:"맑은고딕"; font-size:12pt; text-align:center}

        TABLE, TD {border: 2px solid #6B6B6B}

    <SCRIPT LANGUAGE="JavaScript">
        function isID(frm){
            var check="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ.-_";
            myflag = new Boolean(true);

            if(frm.value == " ") {
                alert(frm.name + "가 입력되지 않았습니다.");
                frm.value=" ";
                frm.focus();
                return;
            }

            for (var i=0; i<frm.value.length; i++)
                if (-1 == check.indexOf(frm.value.charAt(i)))
                    myflag = false;
            
            if(!myflag) {
                alert("한글과 특수문자는 유효하지 않습니다.")
                frm.value=''
            }
        }

        function check_form(form){
            var NULL="";
            if(document.myform.ID.value==NULL){
                alert("아이디를 입력해 주세요");
                document.myform.ID.focus();
                return false;
            }
            else if(document.myform.password.value==NULL){
                alert("비밀번호를 입력해 주세요");
                document.myform.password.focus();
                return false;
            }
            else{
                alert("성공적으로 회원가입이 완료되었습니다.");
                return true;
            }
        }
        
    </SCRIPT>
</head>

<body TOPMARGIN="60">
    <P CLASS="font1">SIGN UP</P>
    <HR> <BR><BR>
        <form name="myform" action="3main.html">
            <TABLE WIDTH="650" HEIGHT="400" CELLPADING="5" class="table1 position">
                <TR>
                    <TD><p class="font2"> 아이디 </p></TD>
                    <TD> <input type="text" name="ID" onBlur="isID(this)">

                </TR>

                    <TD><p class="font2"> 비밀번호 </p></TD>

                </TR>

                </TR>

                    <TD> <input type="radio" value="male" checked>남자&nbsp;&nbsp;
                        <input type="radio"  value="female">여자

                        </select>

                        - <input name="tel3" size="4"> </TD>
                </TR>

                <TR>
                    <TD colspan="2"ALIGN="center">
                        <INPUT type="submit" value="회원가입" onclick="check_form(this.form)">&nbsp;&nbsp;

                </TR>
            </TABLE>
