    <SCRIPT LANGUAGE="JavaScript">
        function check_form(form){
            var NULL="";
            if(document.myform.ID.value==NULL){
                alert("아이디를 입력해 주세요");
                document.myform.ID.focus();
                return false;
            }
            else if(document.myform.password.value==NULL){
                alert("비밀번호를 입력해 주세요");
                document.myform.password.focus();
                return false;
            }
            else{
                var h = "안녕하세요, ";
                h += form.ID.value;
                h += "님";
                alert(h);
                return true;
            }
        }
    </SCRIPT>

<body TOPMARGIN="60">
    <P CLASS="font1">LOGIN </P>
    <HR> <BR><BR><BR>
        <form name="myform" action="3main.html">
            <TABLE WIDTH="500" HEIGHT="300" CELLPADING="5" class="table1 position">
                <TR>
                    <TD><p class="font2"> 아이디 </p></TD>
                    <TD> <input type="text" name="ID"> </TD>
                </TR>
                <TR>
                    <TD><p class="font2"> 비밀번호 </p></TD>
                    <TD> <input type="text" name="password"> </TD>
                </TR>
                <TR>
                    <TD colspan="2"ALIGN="center">
                        <INPUT type="submit" value="로그인하기" onclick="check_form(this.form)">&nbsp;&nbsp;
                    </TD>
                </TR>
            </TABLE>
        </form>
